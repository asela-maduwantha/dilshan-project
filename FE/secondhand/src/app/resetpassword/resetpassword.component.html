<div class="admin-reset-password-component">
  <div class="reset-password-card">
    <strong>Reset Password</strong>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()">
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          formControlName="newPassword"
          placeholder="Enter New Password"
        />
        <i
          class="fas"
          [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="toggleNewPasswordVisibility()"
        ></i>
      </div>
      <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.touched || resetPasswordForm.get('newPassword')?.dirty)" class="error-message">
        <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New Password is required.</small>
        <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['pattern']">Password must include at least one uppercase letter, one lowercase letter, one number, and one special character.</small>
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
        />
        <i
          class="fas"
          [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="toggleConfirmPasswordVisibility()"
        ></i>
      </div>
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.get('confirmPassword')?.dirty)" class="error-message">
        <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
        <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</small>
      </div>
      <button type="submit" class="submit-button">Submit</button>
      <div *ngIf="submissionError" class="error-message">
        <small>{{ submissionError }}</small>
      </div>
    </form>
  </div>
</div>
